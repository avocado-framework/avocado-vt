- aarch64:
    grub_file = /boot/grub/grub.conf
    vm_arch_name = aarch64
    image_name += -aarch64
    install_timeout = 7200
    unattended_install, check_block_size.4096_512, check_block_size.512_512, svirt_install:
        cdrom_unattended = images/rhel8-64/ks.iso
        kernel = images/rhel8-aarch64/vmlinuz
        initrd = images/rhel8-aarch64/initrd.img
    unattended_install.cdrom, check_block_size.4096_512, check_block_size.512_512, svirt_install:
        cdrom_cd1 = isos/linux/RHEL-8-devel-aarch64.iso
