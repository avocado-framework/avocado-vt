- ppc64le:
    image_name = images/rhel8devel-ppc64le
    vm_arch_name = ppc64le
    os_variant = rhel8
    no unattended_install..floppy_ks
    no guest_s3, guest_s4
    mem_chk_cmd = numactl --hardware | awk -F: '/size/ {print $2}'
    netdev_peer_re = "(.*?): .*?\\\s(.*?):"
    unattended_install:
        cdrom_unattended = images/rhel8-ppc64/ks.iso
        kernel = images/rhel8-ppc64le/vmlinuz
        initrd = images/rhel8-ppc64le/initrd.img
    unattended_install.cdrom:
        boot_path = ppc/ppc64
        cdrom_cd1 = isos/linux/RHEL-8-devel-ppc64le.iso
    unattended_install..floppy_ks:
        floppies = "fl"
        floppy_name = images/rhel8-ppc64le/ks.vfd
