- x86_64:
    grub_file = /boot/grub2/grub.cfg
    vm_arch_name = x86_64
    image_name += -64
    unattended_install, check_block_size.4096_512, check_block_size.512_512, svirt_install:
        cdrom_unattended = images/rhel8-64/ks.iso
        kernel = images/rhel8-64/vmlinuz
        initrd = images/rhel8-64/initrd.img
    unattended_install.cdrom, check_block_size.4096_512, check_block_size.512_512, svirt_install:
        cdrom_cd1 = isos/linux/RHEL8-devel-x86_64.iso
    unattended_install..floppy_ks:
        floppies = "fl"
        floppy_name = images/rhel8-64/ks.vfd
