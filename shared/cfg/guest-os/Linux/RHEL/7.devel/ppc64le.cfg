- ppc64le:
    image_name = images/rhel7devel-ppc64le
    vm_arch_name = ppc64le
    os_variant = rhel7
    no unattended_install..floppy_ks
    no guest_s3, guest_s4
    mem_chk_cmd = numactl --hardware | awk -F: '/size/ {print $2}'
    netdev_peer_re = "(.*?): .*?\\\s(.*?):"
    unattended_install:
        cdrom_unattended = images/rhel7-ppc64/ks.iso
        kernel = images/rhel7-ppc64le/vmlinuz
        initrd = images/rhel7-ppc64le/initrd.img
    unattended_install.cdrom:
        boot_path = ppc/ppc64
        cdrom_cd1 = isos/linux/RHEL-7-devel-ppc64le.iso
    unattended_install..floppy_ks:
        floppies = "fl"
        floppy_name = images/rhel7-ppc64le/ks.vfd
    netperf:
        netperf_version = 2.6.0
        netperf_download_link = ftp://ftp.netperf.org/netperf/archive/netperf-2.6.0.tar.bz2
        pkg_md5sum = 9654ffdfd4c4f2c93ce3733cd9ed9236
        setup_cmd = "cd /tmp && rm -rf netperf-2.6.0 && tar xvfj netperf-2.6.0.tar.bz2 && cd netperf-2.6.0 && ./configure --build=ppc64le --enable-burst --enable-demo=yes  && make"
