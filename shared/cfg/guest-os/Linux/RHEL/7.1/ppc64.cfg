- ppc64:
    image_name = images/rhel71-ppc64
    vm_arch_name = ppc64
    os_variant = rhel7
    no unattended_install..floppy_ks
    no guest_s3, guest_s4
    mem_chk_cmd = numactl --hardware | awk -F: '/size/ {print $2}'
    netdev_peer_re = "(.*?): .*?\\\s(.*?):"
    unattended_install:
        cdrom_unattended = images/rhel71-ppc64/ks.iso
        kernel = images/rhel71-ppc64/vmlinuz
        initrd = images/rhel71-ppc64/initrd.img
    unattended_install.cdrom:
        boot_path = ppc/ppc64
        cdrom_cd1 = isos/linux/RHEL-7.1-Server-ppc64.iso
        md5sum_cd1 = de9a9179ae5a8ccbdcfe595c4d8502e1
        md5sum_1m_cd1 = 91ac1a82438f3df123d5150de7ab43ed
    netperf:
        netperf_version = 2.6.0
        netperf_download_link = ftp://ftp.netperf.org/netperf/archive/netperf-2.6.0.tar.bz2
        pkg_md5sum = 9654ffdfd4c4f2c93ce3733cd9ed9236
        setup_cmd = "cd /tmp && rm -rf netperf-2.6.0 && tar xvfj netperf-2.6.0.tar.bz2 && cd netperf-2.6.0 && ./configure --build=ppc64 --enable-burst --enable-demo=yes  && make"
