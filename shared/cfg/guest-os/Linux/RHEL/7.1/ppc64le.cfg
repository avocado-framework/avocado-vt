- ppc64le:
    image_name = images/rhel71-ppc64le
    vm_arch_name = ppc64le
    os_variant = rhel7
    no unattended_install..floppy_ks
    no guest_s3, guest_s4
    mem_chk_cmd = numactl --hardware | awk -F: '/size/ {print $2}'
    netdev_peer_re = "(.*?): .*?\\\s(.*?):"
    unattended_install:
        cdrom_unattended = images/rhel71-ppc64le/ks.iso
        kernel = images/rhel71-ppc64le/vmlinuz
        initrd = images/rhel71-ppc64le/initrd.img
    unattended_install.cdrom:
        boot_path = ppc/ppc64
        cdrom_cd1 = isos/linux/RHEL-7.1-ppc64le-DVD.iso
        md5sum_cd1 = 6332d939bc0dcf47b51a98e72c382f36
        md5sum_1m_cd1 = 147f70aeda36b27b5951437fa469b5ce
