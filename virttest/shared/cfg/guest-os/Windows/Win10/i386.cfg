- i386:
    vm_arch_name = i686
    image_name += -32
    unattended_install.cdrom, whql.support_vm_install, svirt_install, with_installation, check_block_size..extra_cdrom_ks:
        unattended_file = unattended/win10-32-autounattend.xml
        cdrom_cd1 = isos/windows/en_windows_10_enterprise_x86_dvd_6851156.iso
        md5sum_cd1 = 68162933e551e55779504dacdfb0c5ae
        md5sum_1m_cd1 = b44af2fdb8c39bc972f416bd3616566f
        floppies = "fl"
        floppy_name = images/win10-32/answer.vfd
        extra_cdrom_ks:
            floppies = ""
            unattended_delivery_method = cdrom
            cdroms = "cd1 winutils unattended"
            drive_index_cd1 = 1
            drive_index_winutils = 2
            drive_index_unattended = 3
            cdrom_unattended = "images/win10-32/autounattend.iso"
    sysprep:
        unattended_file = unattended/win10-32-autounattend.xml
    balloon_service, balloon_hotplug, balloon_memhp:
        install_balloon_service = "%s:\Balloon\w10\x86\blnsvr.exe -i"
        uninstall_balloon_service = "%s:\Balloon\w10\x86\blnsvr.exe -u"
        status_balloon_service = "%s:\Balloon\w10\x86\blnsvr.exe status"
        run_balloon_service = "%s:\Balloon\w10\x86\blnsvr.exe -r"
        stop_balloon_service = "%s:\Balloon\w10\x86\blnsvr.exe -s"
    balloon_check, balloon_stop_continue, balloon_stress, balloon_hotplug, balloon_in_use, balloon_service, balloon_illegal, balloon_boot_in_pause, systemtap_tracing.balloon_event, driver_load_stress.with_balloon, win_virtio_driver_update_test.with_balloon:
        vm_mem_limit = 3G
        q35:
            vm_mem_limit = 2G
